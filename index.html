<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="body">
    <img class="img-fluid" src="./images/pngtree-contemporary-authentic-3d-renderings-of-web-login-page-templates-image_3904126.jpg" alt="">
   </div>
   <div id="main-body">
    <form class="text-light m-3 ">
      <h1>Log in</h1>
      <div class="mb-3 ">
        <label for="inputuname"  class="form-label">Username</label>
        <input type="email" class="form-control" id="inputuname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="inputpsw"   class="form-label">Password</label>
        <input type="password" class="form-control"  id="inputpsw">
      </div>
     <div class="d-flex justify-content-center"> <button onclick="login()" type="button" class="btn btn-warning ">Login</button></div>
   </form>
   </div>
      
</body>
<script src="./main.js"></script>
</html>
